    <div id="loader">
      <div class="loader-inner"></div>

  <!-- ================ /header ================= -->

  <div class="doctor-profile   pb-5">
  
    <div class="container">
    
      <form>
        <div class="additional-informations mt-4  ">
          <h5 class="text-center py-3">  تذكرة مستشفى  </h5>
          <div class="row pt-4">


            <div class="col-lg-4 col-md-6">
              <div class="form-group">
                <label for="Specialization"> <span class="flaticon-medal"><i class="fad fa-stethoscope"></i></span>
                  رقم الهوية /الإقامة </label>
                <select class=" select2" name="Specialization">
                  <option> رقم الهوية /الإقامة </option>
                  <option>  رقم الملف </option>
                </select>
              </div>
            </div>


            <div class="col-lg-4 col-md-6">
              <div class="form-group">
                <label for="Specialization"> <span class="flaticon-medal"><i class="fad fa-calendar-day"></i></span>
                    رمز الدولة </label>
                <input type="text"   class="form-control" placeholder="   "
                  style="height: 50px;">
              </div>
            </div>


            <div class="col-lg-4 col-md-6">
              <div class="form-group">
                <label for="Specialization"> <span class="flaticon-medal"><i class="fal fa-user"></i></span> رقم الهوية / الإقامة
                    </label>
                <input type="text" class="form-control" style="height: 50px;">
              </div>
            </div>


            <div class="col-lg-4 col-md-6">
              <div class="form-group">
                <label for="Specialization"> <span class="flaticon-medal"><i class="fad fa-phone"></i></span> رقم الجوال
                </label>
                <input type="number" class="form-control" style="height: 50px;">
              </div>
            </div>
           
            
     
          </div>
        </div>
        <div class="w-100 d-flex pt-4 justify-content-center">
          <button type="submit" class="btn btn-book"> إرسال   </button>
        </div>
      </form>
    </div>
  </div>
