<body>
  <!-- ================ spinner ================= -->
  <div id="loader-wrapper">
    <div id="loader">
      <div class="loader-inner"></div>
    </div>
  </div>
  <!-- ================ spinner ================= -->
  <!-- ================ header ================= -->
  <div class="container-fluid  mb-lg-0 topHeader"></div>
  <div id="Header" class="main-header sticky-top"></div>
  <!-- ================ /header ================= -->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////          //////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <section class="reset-password">
    <div class="container  py-5 ">
      <!--Section: Content-->
      <section class="pb-3   ">
        <!--Grid row-->
        <div class="row py-4 py-md-0 d-flex justify-content-center">
          <!--Grid column-->
          <div class="col-md-6  px-md-5 ">
            <div class="formDiv  p-4 py-4 ">
              <form class="text-center" action="#">
                <p class="h4  mt-3 font-weight-bold">إعادة تعيين كلمة المرور</p>
                <div class="hr d-flex align-items-center justify-content-center">
                  <hr class="border-line  mb-5">
                </div>
                <!-- Email -->
                <div class="input-1">
                  <input type="text" id="defaultLoginFormEmail" class=" mt-3 form-control mb-3 pr-5"
                    placeholder="اكتب الباسورد">
                  <i class="fal user fa-lock-alt"></i>
                </div>
                <!-- Password -->
                <div class="input-2">
                  <input type="password" id="defaultLoginFormPassword" class="form-control  pr-5 mb-3"
                    placeholder="إعادة كتابة الباسورد">
                  <i class="fal user fa-lock-alt"></i>
                </div>
                <!-- <p class="text-right pb-3"><a href="">هل نسيت كلمة المرور ؟</a></p> -->
                <!-- Sign in button -->
                <button class="btn btn-login  mb-2" type="submit">تأكيد </button>
                <!-- <p>ليس لديك حساب ؟ <a href="Register.html">إنشاء حساب</a></p> -->
              </form>
            </div>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </section>
      <!--Section: Content-->
    </div>
  </section>
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////          //////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->

  <script src="js/swiper.js"></script>
  <script src="js/aos.js"></script>

  <script src="js/jquery.appear.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/select2.js"></script>
  <script src="js/fontawesome-pro.js"></script>
  <script src="js/stars.js"></script>
  <script src="js/main.js"></script>
  <script>
    $('#Header').load("Header.html");
    $('#footer').load("Footer.html");
    $('.topHeader').load("top-header.html")
  </script>
